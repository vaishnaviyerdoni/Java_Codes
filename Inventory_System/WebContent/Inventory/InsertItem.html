<!--Insert Item html-->
<!--POST request from Inventory Controller-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Items</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>
    <body>
      <header>
        <h2>Welcome to Inventory</h2>
        <h3>Manage your Inventory here!</h3>
      </header>

      <main class="dashboard-sections">
        <section>
            <form id="InsertItemsForm" method="post" action="/InventorySystem/inventory">
                <h4>Insert Items</h4>
                <label for="userID">userID:</label>
                <input type="text" id="userID" required><br><br>

                <label for="itemName">Item name:</label>
                <input type="text" id="itemName" required><br><br>

                <label for="Category">Category</label>
                <input type="text" id="Category" required><br><br>

                <label for="price">Price:</label>
                <input type="number" id="price" step="0.01" required><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" step="1" min="0" required><br><br>

                <label for="LowStockThreshold">Threshold:</label>
                <input type="number" id="LowStockThreshold" step="1" min="0" required><br><br>

                <button type="submit">Insert Item</button>
                <p id="InsertMessage"></p>
            </form>
        </section>
      </main>
        <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
        <script src="InsertItem.js"></script>
    </body>
</html>
