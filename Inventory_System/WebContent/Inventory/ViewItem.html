<!--View Items html page-->
<!--GET request from Inventory Controller-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="../stylesheet.css">
  </head>
  <body>
    <header>
      <h2>Welcome to Inventory</h2>
      <h3>Manage your Inventory here!</h3>
    </header>

    <main class="dashboard-sections">
      <section id="getItemsSection">
        <form id="ViewAllItemsForm" method="get" action="/InventorySystem/inventory">
          <h4>All Items:</h4>
          <button type="submit" id="viewAllItemsID">View</button>
          <p id="viewItemMessage"></p>
        </form>
        <!--Container for table-->
        <div id="AllItemsTable"></div>
      </section>

      <section id="getByCategory">
        <form id="viewByCategoryForm" method="get" action="/InventorySystem/inventory">
            <h4>View Items by Category:</h4>
            <label for="ItemsByCategory">Category:</label>
            <input type="text" id="ItemsByCategory" required><br><br>
            <button type="submit">View</button>
            <p id="viewCategorymessage"></p>
        </form>
        <div id="itemsbyCategoryTable"></div>
      </section>

      <section id="getPriceSection">
        <form id="viewPrice" method="get" action="/InventorySystem/inventory">
          <h4>Get Price</h4>
          <label for="itemId">Item ID:</label>
          <input type="text" id="itemId" required><br><br>

          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" required><br><br>

          <button type="submit">View</button>
          <p id="PriceMessage"></p>
        </form>
      </section>
    </main>
      <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
      <script src="viewItem.js"></script>
  </body>
</html>
