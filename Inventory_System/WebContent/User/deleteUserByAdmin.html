<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="../stylesheet.css">
            <title>Delete User</title>
        </head>
        <body>
            <header>
                <h2>User Management</h2>
                <h3>Manage the users here!</h3>
            </header>

            <main class="dashboard-sections">
             <section id="deleteUsersByAdminSection">
             <h3>Delete User</h3>
              <form id="deleteUserForm" action="/InventorySystem/user">
                <input type="hidden" name="action" value="AdminDeletesUser">

                <label for="AdminID">AdminID</label>
                <input type="text" id="AdminID" required><br><br>

                <label for="DeleteUserID">UserID</label>
                <input type="text" id="DeleteUserID" required><br><br>

                <button type="submit">Delete user</button>
                <p id="DeleteMessage"></p>
              </form>
             </section>
            </main>
            <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
            <script src = "deleteUserAdmin.js"></script>
        </body>
    </html>
