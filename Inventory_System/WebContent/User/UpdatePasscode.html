<!--Update Passcode-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update PassCode</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>
    <body>
        <header>
          <h2>Welcome to Inventory</h2>
          <h3>Manage your Account here!</h3>
        </header>
      <main class="dashboard-sections">
        <form id="UpdatePassCodeForm" method="post" action="/InventorySystem/user">
            <h4>UpdatePasscode:</h4>
            <input type="hidden" name="action" value="UpdatePassCode">

            <label for="userName">Username:</label>
            <input type="text" id="userName" required><br><br>

            <label for="userID">UserID:</label>
            <input type="text" id="userID" required><br><br>

            <label for="newPassCode">new PassCode:</label>
            <input type="text" id="newPassCode" required><br><br>
                
            <button type="submit">Update Passcode</button>
            <p id="UpdatePasscodeMessage"></p>
        </form>
      </main>
        <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
        <script src="UpdatePassCode.js"></script>
    </body>
</html>
