<!--View All Users-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header>
    <h2>User Management</h2>
    <h3>Manage users here!</h3>
    </header>

      <main class="dashboard-sections">
        <section>
          <h3>View Users</h3>
          <form id="ViewUsers" method="get" action="/user">
              <input type="hidden" name="action" value="viewUserInfo">

              <label for="userID">userID:</label>
              <input type="text" id="userID" required><br><br>

              <button type="submit">View User Records</button>
              <p id="viewMessage"></p>
         
          </form>
        </section>

        <section>
          <h3>Delete User</h3>
          <form id="deleteUserForm" method="post" action="/user">
            <input type="hidden" name="action" value="AdminDeletesUser">

            <label for="AdminID">AdminID</label>
            <input type="text" id="AdminID" required><br><br>

            <label for="DeleteUserID">UserID</label>
            <input type="text" id="DeleteUserID" required><br><br>

            <button type="submit">Delete user</button>
            <p id="DeleteMessage"></p>
            
          </form>
        </section>
      </main>
    <script src=""></script>
  </body>

</html>
