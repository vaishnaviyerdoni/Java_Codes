<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update Email</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>
    <body>
        <header>
            <h2>Welcome to Inventory</h2>
            <h3>Manage your Account here!</h3>
        </header>
      <main class="dashboard-sections">
        <form id="UpdateEmail" method="post" action="/InventorySystem/user">
            <h4>Update Email:</h4>
            <input type="hidden" name="action" value="UpdateEmail">

            <label for="userName">Username:</label>
            <input type="text" id="userName" required><br><br>

            <label for="userID">UserID:</label>
            <input type="text" id="userID" required><br><br>

            <label for="newEmail">New Email:</label>
            <input type="text" id="newEmail" required><br><br>
            
            <button type="submit">Update Email</button>
            <p id="UpdateEmailMessage"></p>   
        </form>
      </main>
      <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
      <script src="UpdateEmail.js"></script>
    </body>
</html>
