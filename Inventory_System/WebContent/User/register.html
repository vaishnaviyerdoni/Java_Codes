<!--Register.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Registration</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>
    <body>
        <header>
            <h2>Welcome to Inventory</h2>
            <h3>Register here to begin shopping!</h3>
        </header>
        <main class="dashboard-sections">
            <form id="RegisterForm" method="post" action="/InventorySystem/user"> <!--UserID is auto generated-->
                <input type="hidden" name="action" value="RegisterUser">

                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName" required><br><br>

                <label for="passCode">PassCode:</label>
                <input type="text" id="passCode" name="passCode" required><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>

                <label for="roleUser">Role:</label>
                    <select id="roleUser" name="roleUser">
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                        <option value="customer">Customer</option>
                    </select><br><br>

                <button type="submit">Register</button>
                <p id="RegisterMessage"></p>
            </form>
        </main>
    <p>After registering, login here! <a href="login.html">Login here</a></p>
    <script src="register.js"></script>
    </body>
</html>
