<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update PassCode</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
    <body>
        <header>
          <h2>Welcome to Inventory</h2>
          <h3>Manage your Account here!</h3>
        </header>
      <main class="dashboard-sections">
        <form id="UpdatePasscode" method="post" action="/user">
            <h4>UpdatePasscode:</h4>
            <input type="hidden" name="action" value="UpdatePassCode">

            <label for="passcode">Username:</label>
            <input type="text" id="passcode" required><br><br>

            <label for="userID">UserID:</label>
            <input type="text" id="update" required><br><br>

            <label for="newPassCode">new PassCode:</label>
            <input type="text" id="newPassCode" required><br><br>
                
            <button type="submit">Update Passcode</button>
            <p id="UpdatePasscodeMessage"></p>
            <script src=""></script>
        </form>
      </main>
        <script src="../../User/UsersJS/UpdatePassCode.js"></script>
    </body>
</html>
