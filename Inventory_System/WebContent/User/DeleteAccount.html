<!--Delete my account-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete Account</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <h2>Welcome to Inventory</h2>
            <h3>Manage your account here!</h3>
        </header>

        <main class="dashboard-sections">
            <form id="deleteForm" method="post" action="/InventorySystem/user">
                <h4>Delete my account:</h4>
                <input type="hidden" name="action" value="UserDeletesTheirAccount">

                <label for="userID">UserID:</label>
                <input type="text" id="userID" name="userId" required><br><br>

                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName" required><br><br>

                <button type="submit">Delete</button>
                <p id="DeleteAccountMessage"></p>
            </form>
        </main>
            <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
            <script src="DeleteAccount.js"></script>
    </body>
</html>
