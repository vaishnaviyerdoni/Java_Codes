<!--admin and staff dashboard-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin and Staff Dashboard</title>
    <link rel="stylesheet" href="../../style.css">
  </head>
  <body>
    <h2>Welcome to Inventory</h2>
    <div class="dashboard-sections"> <!--new container-->
      <div id="userManagementSection">
        <h3>User Management</h3>
        <button id="updatePassBtn" onclick="location.href='../../User/UserHTML/UpdatePasscode.html'">Update PassCode</button>
        <button id="updateEmailBtn" onclick="location.href='../../User/UserHTML/UpdateEmail.html'">Update Email</button>
        <button id="viewUsersBtn" onclick="location.href='../../User/UserHTML/viewAllUsers.html'">View Users</button>
        <button id="deleteUserBtn" onclick="location.href='../../User/UserHTML/deleteUserByAdmin.html'">Delete User</button>
        <button id="logoutBtn" onclick="location.href='../../User/UserHTML/logout.html'">Logout</button>
      </div>

      <div id="orderManagementSection">
        <h3>Order Management</h3>
        <button id="placeOrderBtn" onclick="location.href='../../Orders/OrderHTML/PlaceOrder.html'">Place Order</button>
        <button id="orderInfoBtn" onclick="location.href='../../Orders/OrderHTML/GetOrderInfo.html'">Order Info</button>
        <button id="updateOrderBtn" onclick="location.href='../../Orders/OrderHTML/UpdateOrders.html'">Update Order</button>
        <button id="deleteOrderBtn" onclick="location.href='../../Orders/OrderHTML/DeleteOrders.html'">Delete Order</button>
        <button id="ViewItemsBtn" onclick="location.href='../../Orders/OrderHTML/GetOrderItemsInfo.html'">View Ordered Items</button>

      </div>

      <div id="inventoryManagementSection">
        <h3>Inventory Management</h3>
        <button id="updateInventoryBtn" onclick="location.href='../../Inventory/InventoryHTML/UpdateNDelete.html'">Update Inventory</button>
        <button id="viewInventoryBtn" onclick="location.href='../../Inventory/InventoryHTML/ViewItem.html'">View Inventory</button>
        <button id="InsertItemBtn" onclick="location.href='../../Inventory/InventoryHTML/InsertItem.html'">Insert New Item</button>
        <button id="deleteInventoryBtn" onclick="location.href='../../Inventory/InventoryHTML/UpdateNDelete.html'">Delete Item</button>
      </div>
    </div>
    <script src="../../dashboard/DashboardJS/AdminAndStaff.js"></script>
  </body>
</html>
