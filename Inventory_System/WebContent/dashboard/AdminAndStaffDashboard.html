<!--admin and staff dashboard-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin and Staff Dashboard</title>
    <link rel="stylesheet" href="../stylesheet.css">
  </head>
  <body>
    <h2>Welcome to Inventory</h2>
    <div class="dashboard-sections"> <!--new container-->
      <div id="userManagementSection">
        <h3>User Management</h3>
        <button id="updatePassBtn" onclick="location.href='../User/UpdatePasscode.html'">Update PassCode</button>
        <button id="updateEmailBtn" onclick="location.href='../User/UpdateEmail.html'">Update Email</button>
        <button id="viewUsersBtn" onclick="location.href='../User/ViewAllUsers.html'">View Users</button>
        <button id="deleteUserBtn" onclick="location.href='../User/deleteUserByAdmin.html'">Delete User</button>
        <button id="logoutBtn" onclick="location.href='../User/logout.html'">Logout</button>
      </div>

      <div id="orderManagementSection">
        <h3>Order Management</h3>
        <button id="placeOrderBtn" onclick="location.href='../Orders/PlaceOrder.html'">Place Order</button>
        <button id="orderInfoBtn" onclick="location.href='../Orders/GetOrderInfo.html'">Order Info</button>
        <button id="updateOrderBtn" onclick="location.href='../Orders/UpdateOrders.html'">Update Order</button>
        <button id="deleteOrderBtn" onclick="location.href='../Orders/DeleteOrders.html'">Delete Order</button>
        <button id="ViewItemsBtn" onclick="location.href='../Orders/GetOrderItemsInfo.html'">View Ordered Items</button>

      </div>

      <div id="inventoryManagementSection">
        <h3>Inventory Management</h3>
        <button id="updateInventoryBtn" onclick="location.href='../Inventory/UpdateNDelete.html'">Update Inventory</button>
        <button id="deleteInventoryBtn" onclick="location.href='../Inventory/UpdateNDelete.html'">Delete Item</button>
        <button id="UpdateStockBtn" onclick="location.href='../Inventory/UpdateStock.html'">Update Stock</button>
        <button id="viewInventoryBtn" onclick="location.href='../Inventory/ViewItem.html'">View Inventory</button>
        <button id="InsertItemBtn" onclick="location.href='../Inventory/InsertItem.html'">Insert New Item</button>
      </div>
    </div>
    <script src="AdminAndStaff.js"></script>
  </body>
</html>
