<!--update orders-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Update Orders</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>
    <body>
        <header>
            <h2>Welcome to Inventory</h2>
            <h3>Manage your Orders here</h3>
        </header>

        <main class="dashboard-sections">
            <section>
                <form id="updatePrice" action="/InventorySystem/order">
                  <h4>Update Total Price of an Order</h4>
                  <label for="userID">userID:</label>
                  <input type="text" id="userID" name="userId" required><br><br>

                  <label for="orderID">orderID:</label>
                  <input type="text" id="orderID" name="orderId" required><br><br>

                  <label for="TotalPrice">Total Price</label>
                  <input type="text" id="TotalPrice" name="total_Price" required><br><br>

                  <button type="submit">Update</button>
                  <p id="updatePriceMessage"></p>
                 
                </form>
            </section>

            <section>
                <form id="changeStatus" action="/InventorySystem/order">
                    <h4>Update the Order Status</h4>
                    <label for="AdminORStaffID">userID:</label>
                    <input type="text" id="AdminORStaffID" required><br><br>

                    <label for="OrderStatus">Status:</label>
                    <input type="text" id="OrderStatus" required><br><br>

                    <label for="customerOrderID">OrderID:</label>
                    <input type="text" id="customerOrderID" required><br><br>

                    <button type="submit">Update</button>
                    <p id="changeStatusMessage"></p>
                    
                </form>
            </section>

            <section>
                <form id="UpdateQuantityForm" action="/InventorySystem/order">
                    <h4>Update Quantity</h4>
                    <label for="itemsID">itemsID:</label>
                    <input type="text" id="itemsID" name="itemsId" required><br><br>

                    <label for="inventoryID">inventoryID:</label>
                    <input type="text" id="inventoryID" name="itemId" required><br><br>

                    <label for="UpdateQuantityUserID">userID:</label>
                    <input type="text" id="UpdateQuantityUserID" name="userId" required><br><br>

                    <label for="updatedQuantity">Quantity:</label>
                    <input type="text" id="updatedQuantity" name="quantity" required><br><br>

                    <button type="submit">Update</button>
                    <p id="updateQuantityMessage"></p>
                    
               </form>
            </section>
        </main>
        <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
        <script src="UpdateOrders.js"></script>
    </body>
</html>
