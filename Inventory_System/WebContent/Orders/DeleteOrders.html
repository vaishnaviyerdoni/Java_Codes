<!--delete orders-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delete Orders</title>
        <link rel="stylesheet" href="../stylesheet.css">
    </head>
    <body>
      <header>
        <h2>Welcome to Inventory</h2>
        <h3>Manage your Inventory here!</h3>
      </header>

        <main class="dashboard-sections">
            <section>
                <form id="DeleteOrderForm" method="post" action="/InventorySystem/order">
                    <h4>Delete Order</h4>
                    <label for="OrderUserID">userID:</label>
                    <input type="text" id="OrderUserID" name="userId" required><br><br>

                    <label for="orderID">orderID:</label>
                    <input type="text" id="orderID" name="orderId" required><br><br>

                    <button type="submit">Delete</button>
                    <p id="DeleteOrderMessage"></p>
                    
                </form>
            </section>

            <section>
                <form id="DeleteItemsForm" method="post" action="/InventorySystem/order">
                    <h4>Delete Items</h4>
                    <label for="adminID">AdminID:</label>
                    <input type="text" id="adminID" name="userId" required><br><br>

                    <label for="ItemsID">itemsID:</label>
                    <input type="text" id="ItemsID" name="itemsId" required><br><br>

                    <button type="submit">Delete</button>
                    <p id="DeleteItemMessage"></p>
                
                </form>
            </section>
        </main>
        <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
        <script src="DeleteOrders.js"></script>
    </body>
</html>
