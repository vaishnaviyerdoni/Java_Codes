<!--get orders details-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
        <title>Get order Information</title>
    </head>
    <body>
        <header>
          <h2>Welcome to Inventory</h2>
          <h3>Manage your Orders here!</h3>
        </header>

        <main class="dashboard-sections">
            <section id="getAllSection">
                <form id="getAllOrdersForm" method="get" action="/InventorySystem/order">
                    <h4>Get All Orders</h4>
                    <label for="GetAllUserID">userID:</label>
                    <input type="text" id="GetAllUserID" name="userId" required><br><br>

                    <button type="submit">Get Info</button>
                    <p id="getAllOrdersMessage"></p>
            
                </form>
            </section>

            <section  id="viewbyOrderIDSection">
                <form id="viewOrderbyOrderIDForm" method="get" action="/InventorySystem/order">
                    <h4>View Orders by OrderID</h4>
                    <label for="orderID">orderID:</label>
                    <input type="text" id="orderID" name="orderId" required><br><br>

                    <label for="ViewUserID">userID:</label>
                    <input type="text" id="ViewUserID" name="userId" required><br><br>

                    <button type="submit">Get Info</button>
                    <p id="viewbyIDMessage"></p>
                    
                </form>
            </section>

            <section id="getbyUserIDSection">
                <form id="viewbyUserIDForm" method="get" action="/InventorySystem/order">
                    <h4>View by UserID:</h4>
                    <label for="viewUserID">userID:</label>
                    <input type="text" id="viewUserID" name="userId" required><br><br>

                    <button type="submit">Get Info</button>
                    <p id="viewByUserIDMessage"></p>
                   
                </form>
            </section>

            <section id="getPriceSection">
                <form id="getPriceForm" method="get" action="/InventorySystem/order">
                    <h4>View Price</h4>
                    <label for="viewPriceID">userID:</label>
                    <input type="text" id="viewPriceID" name="userId" required><br><br>

                    <button type="submit">Get Price</button>
                    <p id="getPriceMessage"></p>
                    
                </form>
            </section>
        </main>
        <script src="GetOrderInfo.js"></script>
    </body>
</html>
