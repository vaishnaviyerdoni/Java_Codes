<!--To place Orders-->
<!--POST request from order and orderItem Controller-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../stylesheet.css">
        <title>Place Orders</title>
    </head>
    <body>
        <header>
          <h2>Welcome to Inventory</h2>
          <h3>Manage your Orders here!</h3>
        </header>

        <main class="dashboard-sections">
            <section>
                <form id="placeOrderForm" method="post" action="/InventorySystem/order">
                    <h4>Place Order</h4>
                    <label for="PlaceUserID">UserID:</label>
                    <input type="text" id="PlaceUserID" name="userId" required><br><br>

                    <label for="orderDate">Order Date:</label>
                    <input type="text" id="orderDate" name="orderDate" required><br><br>

                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" name="customerName" required><br><br>

                    <button type="submit">Place</button>
                    <p id="placeOrderMessage"></p>

                </form>
            </section>

            <section>
                <form id="addItemsToOrderForm" action="/InventorySystem/order">
                    <h4>Click Add Order button before adding items</h4>
                    <h4>Add Items to Order</h4>

                    <label for="itemsOrderID">OrderID:</label>
                    <input type="text" id="itemsOrderID" name="orderId" required><br><br>

                    <label for="ordersUserID">UserID:</label>
                    <input type="text" id="ordersUserID" name="userId" required><br><br>
                    
                    <div id="itemsList">
                        <!--Template for item row-->
                        <div class="item-Row">

                            <label for="itemName">Item:</label>
                            <select name="itemName" class="select-item" required><br>
                                <option value="">--Select Items--</option> <!--Options will be added from JavaScript-->
                            </select>
                            <br><br>

                            <label for="quantityItems">Quantity:</label>
                            <input type="number" id="quantityItems" name="quantity" required min="1"><br><br>

                            <label for="SubtotalItems">Subtotal:</label>
                            <input type="number" id="SubtotalItems" readonly>

                            <button type="button" class="removeItem">Remove Item</button>
                        </div>
                    </div>

                    <button type="button" id="addItem">+ Add Another Item</button><br>

                    <label for="totalPrice">Total Price:</label>
                    <input type="number" id="totalPrice" name="totalPrice" readonly><br><br>

                    <button type="submit">Submit All</button>
                    <p id="AddItemMessage"></p>

                </form>
            </section>
        </main>
        <button id="gotoDashboard" class="top-right-btn">Go back to Dashboard</button>
        <script src="PlaceOrder.js"></script>
    </body>
</html>
